---
name: entropy-check

on:
  push:
    branches:
      - main
      - GitHub-Action
  pull_request:
    branches:
      - main
      - GitHub-Action
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # - name: Install Poetry
    #   run: curl -sSL https://install.python-poetry.org | python3 -

    # - name: Install dependencies
    #   run: poetry install

    - name: Process repository entropy
      run: poetry run almanack process_repo_entropy . > entropy_report

    - name: Display entropy report
      run: cat entropy_report