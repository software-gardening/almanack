name: entropy-check

on:
  pull_request_target:
    branches:
      - main
  workflow_dispatch:

jobs:
  entropy-check:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install python env
        uses: ./.github/actions/install-python-env
        with:
          fetch-depth: 0

      # Debugging step to ensure the temp directory is accessible
      - name: Check Temp Directory
        run: |
          echo "Checking temp directory..."
          ls -alh /home/runner/work/_temp/
          echo "Temp directory check complete."

      # Set branch variables using github-script
      - name: Set Branch Variables
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('PR_BRANCH', '${{ github.event.pull_request.head.ref }}');
            core.exportVariable('MAIN_BRANCH', '${{ github.event.pull_request.base.ref }}');

      - name: Process repository entropy
        id: process_entropy
        run: |
          poetry run almanack process_pr_entropy \
          --repo_path '.' \
          --pr_branch "$PR_BRANCH" \
          --main_branch "$MAIN_BRANCH" > entropy_report.txt

          echo "::set-output name=content::$(echo -e '\n\`\`\`\n$(cat entropy_report.txt)\n\`\`\`')"

      - name: PR comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: ${{ steps.process_entropy.outputs.content }}
          comment_tag: execution
          mode: recreate
