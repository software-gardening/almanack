name: entropy-check

on:
  pull_request_target:
    branches:
      - main
  workflow_dispatch:

jobs:
  entropy-check:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install python env
        uses: ./.github/actions/install-python-env
        with:
          fetch-depth: 0

      - name: Set Branch Variables
        id: set_branches
        run: |
          echo "PR_BRANCH=${{ github.event.pull_request.head.ref }}" >> $GITHUB_ENV
          echo "MAIN_BRANCH=${{ github.event.pull_request.base.ref }}" >> $GITHUB_ENV
        env:
          pr_branch: ${{ github.event.pull_request.head.ref }}
          main_branch: ${{ github.event.pull_request.base.ref }}

      - name: Process repository entropy
        id: process_entropy
        run: |
          poetry run almanack process_pr_entropy \
          --repo_path '.' \
          --pr_branch "$PR_BRANCH" \
          --main_branch "$MAIN_BRANCH" > entropy_report.txt

          echo "::set-output name=content::$(echo -e '\n\`\`\`\n$(cat entropy_report.txt)\n\`\`\`')"

      - name: PR comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: ${{ steps.process_entropy.outputs.content }}
          comment_tag: execution
          mode: recreate
