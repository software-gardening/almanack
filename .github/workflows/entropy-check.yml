name: entropy-check

on:
  pull_request_target:
    branches:
      - main
  workflow_dispatch:

jobs:
  entropy-check:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install python env
        uses: ./.github/actions/install-python-env
        with:
          fetch-depth: 0

      # Debugging step to ensure the temp directory is accessible
      - name: Check Temp Directory
        run: |
          echo "Checking temp directory..."
          ls -alh /home/runner/work/_temp/
          echo "Temp directory check complete."

      # Set branch variables and pass them as outputs
      - name: Set Branch Variables
        id: set-branch-vars
        run: |
          echo "PR_BRANCH=${{ github.event.pull_request.head.ref }}" >> $GITHUB_ENV
          echo "MAIN_BRANCH=${{ github.event.pull_request.base.ref }}" >> $GITHUB_ENV
          echo "::set-output name=pr_branch::${{ github.event.pull_request.head.ref }}"
          echo "::set-output name=main_branch::${{ github.event.pull_request.base.ref }}"

      - name: Process repository entropy
        id: process_entropy
        run: |
          poetry run almanack process_pr_entropy \
          --repo_path '.' \
          --pr_branch "${{ steps.set-branch-vars.outputs.pr_branch }}" \
          --main_branch "${{ steps.set-branch-vars.outputs.main_branch }}" > entropy_report.txt

          echo "::set-output name=content::$(echo -e '\n\`\`\`\n$(cat entropy_report.txt)\n\`\`\`')"

      - name: PR comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: ${{ steps.process_entropy.outputs.content }}
          comment_tag: execution
          mode: recreate
